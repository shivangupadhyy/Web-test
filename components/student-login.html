<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Great World Academy</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f5f5f5;
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem 1rem;
      margin: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .login-title {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4a90e2;
    }

    .login-button {
      width: 100%;
      padding: 0.75rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .login-button:hover {
      background: #357abd;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #4a90e2;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">Great World Academy</div>
      <h2 class="login-title">Student Login</h2>
      <p class="login-subtitle">Sign in to access your courses</p>
    </div>

    <form id="studentLoginForm">
      <div class="form-group">
        <label for="student-email">Email</label>
        <input type="email" id="student-email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="student-password">Password</label>
        <input type="password" id="student-password" name="password" required>
      </div>
      
      <button type="submit" class="login-button">Sign In</button>
    </form>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('student-email').value;
      const password = document.getElementById('student-password').value;
      
      // Simple validation - in real app, this would connect to a backend
      if (email && password) {
        alert('Student login successful! Welcome ' + email);
        // Redirect to student dashboard or courses page
        window.location.href = 'index.html#courses';
      } else {
        alert('Please fill in all fields');
      }
    });
  </script>
</body>
</html>
